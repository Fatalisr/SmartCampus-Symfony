[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
monitor_speed = 9600
lib_deps = 
	arduino-libraries/ArduinoHttpClient@^0.5.0
	bblanchon/ArduinoJson@^6.21.4
	fbiego/ESP32Time@^2.0.4
	seeed-studio/Grove SGP30_Gas_Sensor@^1.0.0
